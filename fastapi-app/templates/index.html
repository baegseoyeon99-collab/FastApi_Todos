<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <!-- 필터 버튼 -->
    <button onclick="filterTodos(true)">Show Completed</button>
    <button onclick="filterTodos(false)">Show Active</button>
    <button onclick="fetchTodos()">Show All</button>

    <ul id="todo-list"></ul>

    <form id="todo-form">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Add To-Do</button>
    </form>

    <script>
        async function fetchTodos() {
            const response = await fetch('/todos');
            const todos = await response.json();
            renderTodos(todos);
        }

        function renderTodos(todos) {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.textContent = `${todo.title}: ${todo.description} (Completed: ${todo.completed})`;

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.onclick = () => editTodo(todo.id);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteTodo(todo.id);

                const toggleButton = document.createElement('button');
                toggleButton.textContent = todo.completed ? 'Mark Incomplete' : 'Mark Complete';
                toggleButton.onclick = () => toggleTodo(todo.id, !todo.completed);

                li.appendChild(editButton);
                li.appendChild(deleteButton);
                li.appendChild(toggleButton);
                todoList.appendChild(li);
            });
        }

        async function filterTodos(completed) {
            const response = await fetch('/todos');
            const todos = await response.json();
            renderTodos(todos.filter(todo => todo.completed === completed));
        }

        async function editTodo(id) {
            const title = prompt('Enter new title:');
            const description = prompt('Enter new description:');
            const completed = confirm('Is this task completed?');
            const response = await fetch(`/todos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, title, description, completed })
            });
            if (response.ok) fetchTodos();
        }

        async function deleteTodo(id) {
            const response = await fetch(`/todos/${id}`, { method: 'DELETE' });
            if (response.ok) fetchTodos();
        }

        async function toggleTodo(id, completed) {
            const response = await fetch(`/todos/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ completed })
            });
            if (response.ok) fetchTodos();
        }

        document.getElementById('todo-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const response = await fetch('/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: Date.now(), title, description, completed: false })
            });
            if (response.ok) {
                // 입력값 초기화
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                fetchTodos();
            }
        });

        fetchTodos();
    </script>
</body>
</html>
